<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>CRUD Demo</h1>
        <h:panelGrid rendered="#{empty userData.users}">
            <h2>No Users Added!!!! Please add users.</h2>
        </h:panelGrid>
        
        <h:form rendered="#{not empty userData.users}">
        <h:dataTable value="#{userData.users}" var="user" border="1">
            <h:column><f:facet name="header">User Id</f:facet>#{user.userid}</h:column>
            <h:column><f:facet name="header">User Name</f:facet>#{user.username}</h:column>
            <h:column><h:commandButton type="submit" value="Update" action="#{userData.update(user)}"></h:commandButton></h:column>
            <h:column><h:commandButton type="submit" value="Delete" action="#{userData.delete(user)}"></h:commandButton></h:column>
        </h:dataTable>
        </h:form>
        
        
        <h:form rendered="#{not userData.edit}">
            <h3>Add User</h3>
            <table>
                <tr>
                   <td>Username</td>
                   <td><h:inputText value="#{userData.username}"/></td>
                </tr>
                <tr>
                    <td><h:commandButton type="submit" value="Add" action="#{userData.addUser}"/></td>
                    <td><h:commandButton type="reset" value="Reset"/></td>
                </tr>
            </table>
        </h:form>
        
        
        <h:form rendered="#{userData.edit}">
            <h3>Update User</h3>
            <table>
                <tr>
                   <td>UserId</td>
                   <td><h:inputText value="#{userData.currentuser.userid}"/></td>
                </tr>
                <tr>
                   <td>Username</td>
                   <td><h:inputText value="#{userData.currentuser.username}"/></td>
                </tr>
                <tr>
                    <td><h:commandButton type="submit" value="Update" action="#{userData.updateUser(userData.currentuser)}"/></td>
                    <td><h:commandButton type="submit" value="Cancel" action="#{userData.cancel}"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>

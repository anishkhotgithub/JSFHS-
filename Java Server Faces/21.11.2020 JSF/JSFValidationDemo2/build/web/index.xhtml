<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .error
            {
                color:red;
            }
        </style>
    </h:head>
    <h:body>
        <center>
            <h1>Registration Page</h1>
            <h:form>
                <table>
                    <tr>
                        <td><h:outputLabel>Username</h:outputLabel></td>
                        <td><h:inputText value="#{employeeData.username}" id="username"/></td>
                        <td><h:messages for="username" class="error"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel>Age</h:outputLabel></td>
                        <td><h:inputText value="#{employeeData.age}" id="age"/></td>
                        <td><h:message for="age" class="error"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel>Salary</h:outputLabel></td>
                        <td><h:inputText value="#{employeeData.salary}" id="salary"/></td>
                        <td><h:message for="salary" class="error"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel>Password</h:outputLabel></td>
                        <td><h:inputText value="#{employeeData.password}" id="password"/></td>
                        <td><h:message for="password" class="error"/></td>
                    </tr>
                    <tr>
                        <td><h:commandButton type="submit" value="Register" action="success"/></td>
                        <td><h:commandButton type="reset" value="Reset"/></td>
                    </tr>
                </table>
            </h:form>
        </center>
    </h:body>
</html>

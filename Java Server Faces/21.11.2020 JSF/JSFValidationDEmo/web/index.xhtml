<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .error
            {
                color:red;
            }
        </style>
    </h:head>
    <h:body>
        <center>
        <h1>Registration Page</h1>
        <h:form>
        <table>
            <tr>
                <td>Username</td>
                <td>
                    <h:inputText value="#{employeeData.username}" id="username" validatorMessage="Username is incorrect">
                        <f:validateLength minimum="4" maximum="10"/>
                    </h:inputText>
                </td>
                <td><h:message for="username" class="error"/></td>
            </tr>
            <tr>
                <td>Age</td>
                <td>
                    <h:inputText value="#{employeeData.age}" id="age" validatorMessage="Age is incorrect">
                        <f:validateLongRange minimum="5" maximum="120" for="age"/>
                    </h:inputText>
                </td>
                <td><h:message for="age" class="error"/></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td>
                    <h:inputText value="#{employeeData.salary}" id="salary" validatorMessage="Salary is wrong">
                        <f:validateDoubleRange minimum="10000.50" maximum="1500000.60" for="salary"/>
                    </h:inputText>
                </td>
                <td><h:message for="salary" class="error"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <h:inputSecret value="#{employeeData.password}" id="password" validatorMessage="Password is weak">
                        <f:validateRegex pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$_]).{8,16}" for="password"/>
                    </h:inputSecret>
                </td>
                <td><h:message for="password" class="error"/></td>
            </tr>
            <tr>
                <td><h:commandButton type="submit" value="Submit" action="success"/></td>
                <td><h:commandButton type="reset" value="Reset" /></td>
            </tr>
        </table>
        </h:form>
        </center>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <Center>
            <h1>Form</h1>
            <h:form>
                <table>
                    <Tr>
                        <td>Student Name</td>
                        <td><h:inputText value="#{student.student_name}"/></td>
                    </Tr>
                    <Tr>
                        <td>Student Id</td>
                        <td><h:inputText value="#{student.student_id}"/></td>
                    </Tr>
                    <Tr>
                        <td>Subject 1</td>
                        <td><h:inputText value="#{student.subject1}"/></td>
                    </Tr>
                    <Tr>
                        <td>Subject 2</td>
                        <td><h:inputText value="#{student.subject2}"/></td>
                    </Tr>
                    <Tr>
                        <td>Subject 3</td>
                        <td><h:inputText value="#{student.subject3}"/></td>
                    </Tr>
                    <tr>
                        <td><h:commandButton type="submit" value="Submit" action="#{student.calculate()}"/></td>
                        <td><h:commandButton type="reset" value="Reset"/></td>
                    </tr>
                </table>
            </h:form>
        </Center>
    </h:body>
</html>

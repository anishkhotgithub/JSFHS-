<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <!--External Style Sheet-->
        <h:outputStylesheet library="css" name="message.css"/>
    </h:head>
    <h:body>
        <h:form>
            <f:ajax event="keyup" render="msg" execute="username">
                <h:inputText id="username" value="#{userData.username}"/>
                <h:outputLabel id="msg" class="message" value="#{userData.validateUsername}"/>
            </f:ajax>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <composite:interface>
            <composite:attribute name="username"/>
            <composite:attribute name="usernameLabel"/>
            <composite:attribute name="password"/>
            <composite:attribute name="passwordLabel"/>
            <composite:attribute name="submitaction" method-signature="java.lang.String onSubmit()"/>
        </composite:interface>
        <composite:implementation>
            <h:form>
                <table>
                    <tr>
                        <td><h:outputLabel value="#{cc.attrs.usernameLabel}"/></td>
                        <td><h:inputText value="#{cc.attrs.username}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{cc.attrs.passwordLabel}"/></td>
                        <td><h:inputText value="#{cc.attrs.password}"/></td>
                    </tr>
                    <tr>
                        <td><h:commandButton type="submit" value="Login" action="#{cc.attrs.submitaction}"/></td>
                        <td><h:commandButton type="reset" value="Reset" /></td>
                    </tr>
                </table>
            </h:form>
        </composite:implementation>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link href="resources/mystyle.css" rel="stylesheet" type="text/css"/>
        <style>
            .color1
            {
                color:blue;
            }
        </style>  
    </h:head>
    <h:body>
        <ui:include src="links.xhtml"/>
        <h:form>
            <table>
                <tr>
                    <td><h:outputLabel value="Enter Username" styleClass="color1"/></td>
                    <td><h:inputText styleClass="color1"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Enter Password" styleClass="color1"/></td>
                    <td><h:inputSecret styleClass="color1"/></td>
                </tr>
                <tr>
                    <td><h:commandButton value="Submit" type="Submit" styleClass="color2" /></td>
                    <td><h:commandButton value="Reset" type="reset" styleClass="color2"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
